<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP Booklist Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Add New Book To Reading List</h1>
        <div id="alert">
            <h3 id="alert-text"></h3>
        </div>
        <form id="book-form">
            <div class="form-group">
                <label for="book-name">Book Name</label>
                <input type="text" id="book-name" class="u-full-width">
            </div>
            <div class="form-group">
                <label for="book-author">Book Author</label>
                <input type="text" id="book-author" class="u-full-width">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="number" id="isbn" class="u-full-width">
            </div>
            <input type="submit" value="Submit" id="submit" class="u-full-width">
        </form>
        <hr>
        <h2>Your Reading List</h2>
        <div id="display-table">
            <table id="book-list-table">
                <thead>
                    <tr>
                        <th>Book Name</th>
                        <th>Book Author</th>
                        <th>ISBN Number</th>
                        <th>Delete Book</th>
                    </tr> 
                </thead>
                <tbody id="book-list-body">
                    
                </tbody>
            </table>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
