<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
  </head>
  <body>
    <div id="main">
      <h1>Guess the number</h1>
      <p id="instructions"> We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>
      <div id="guess-form">
        <input type="number" max="100" min="1" required>
      </div>
    </div>    
  </body>  
</html>
