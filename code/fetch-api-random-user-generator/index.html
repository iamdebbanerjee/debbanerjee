<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Random User Generator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<header class="header">
			<h1>Random User Generator</h1>
			<button class="btn-primary" id="fetch-user-btn"><span id="spinner-image-container"><img src="spinner.gif" alt="" height="20px" width="22px" class="hidden"></span> Generate New User</button>
		</header>
		<main>
			<div class="card">
				<div id="user-image-container"><img src="" alt="" id="user-image"></div>
				<div id="user-details">
					<h2 id="user-name">User Name</h2>
					<ul>
						<li>Email - <span id="email"></span></li>
						<li>Phone - <span id="phone"></span></li>
						<li>Location - <span id="location"></span></li>
						<li>Age - <span id="age"></span></li>
					</ul>
				</div>
			</div>
		</main>
	</div>
	<script src="app.js"></script>
</body>
</html>
